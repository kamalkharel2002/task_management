<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style=" background: url('../static/images/background1.webp'); background-size: cover;
background-position: center;">
    <nav class="navbar dark p-2 bg-body-tertiary bg-primary shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: aliceblue;">Task Management</a>
            <form class="d-flex" role="search">
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-success" role="button">Logout</a> {% else %}
                <a href="{% url 'login' %}" class="btn btn-success" role="button">Login</a> {% endif %}
            </form>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="background-color: rgb(3, 112, 213);"><b>Login</b></div>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %} {% if messages %}
                            <div class="alert alert-info" role="alert">
                                {% for message in messages %} {{ message }} {% endfor %}
                            </div>
                            {% endif %}

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            <a href="{% url  'register_user' %}" type="submit" class="btn btn-primary btn-block">Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
