<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="background: url('../static/images/background1.webp'); background-size: cover;
background-position: center;">
    <div class="container mt-5" style="background-color: white;">
        <form method="POST" action="/data" class="border p-4">
            {% csrf_token %}
            <h3 class="mb-4">Add Your Task</h3>
            <div class="form-group">
                <label for="projectName">Title:</label>
                <input type="text" class="form-control" name="title" value="{{ task.title }}" />
            </div>
            <div class="form-group">
                <label for="projectDescription">Description:</label>
                <textarea class="form-control" name="description">{{ task.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" class="form-control" name="duedate" value="{{ task.duedate }}" />
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
            <a href="{% url 'show' %}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>

</body>

</html>
